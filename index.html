<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Helper</title>
    <link rel="stylesheet" href="index.css">
    <style>
        html {
            color: #d1d1d3;
            height: 100%;
            background-color: #000;
        }
        body {
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .player {
            text-align: center;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            padding: 15px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .font-big {
            font-size: 20px;
        }
        .mb-60 {
            margin-bottom: 20px;
        }
        .mb-20 {
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 80px;
            margin: 5px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #countdown {
            font-size: 50px;
            height: 70px;
            margin-top: 10px;
        }
        .role-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .role-button {
            padding: 10px;
        }
        .font-middle {
            font-size: 20px;
        }
        #playButton {
            font-size: 30px;
        }
        #startButton {
            margin-top: 20px;
            font-size: 30px;
            background-color: orange;
        }
        /* 文本框容器样式 */
        .notes-container {
            flex: 1;
            padding-top: 15px;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }
        /* 文本框样式 */
        #gameNotes {
            width: 100%;
            height: 100%;
            min-height: 200px;
            background-color: #1a1a1a;
            color: #d1d1d3;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            resize: none;
            overflow-y: auto;
            box-sizing: border-box;
        }
        /* 加载指示器样式 */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            flex-direction: column;
        }
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid orange;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 加载指示器 -->
    <div id="loading">
        <div class="spinner"></div>
        <div>资源加载中，请稍候...</div>
        <div id="loadingProgress">0%</div>
    </div>

    <div class="player">
        <button class="font-big mb-60" id="playButton">播放背景音乐</button>
        <audio id="audioPlayer" src="assets/audio.mp3" loop style="display:none;"></audio>
        <div class="role-buttons mb-30">
            <label for="role" class="font-middle mb-30">选择当前角色:</label>
            <button id="normalRole" class="role-button font-big">普通角色</button>
            <button id="sheriffRole" class="role-button font-big">警长</button>
        </div>
        <div id="timeInputs mb-30">
            <div id="normalTimeDiv">
                <label for="normalTime" class="font-middle">普通角色倒计时时间(秒):</label>
                <input type="number" id="normalTime" min="1" class="font-big">
            </div>
            <div id="sheriffTimeDiv">
                <label for="sheriffTime" class="font-middle">警长倒计时时间(秒):</label>
                <input type="number" id="sheriffTime" min="1" class="font-big">
            </div>
        </div>
        <br>
        <button id="startButton" class="font-big">开始倒计时</button>
        <div id="countdown" class="font-big"></div>
        
        <!-- 新增游戏记录文本框 -->
        <div class="notes-container">
            <textarea id="gameNotes">预言家、女巫、熊、守卫、狼王、狼美人、骑士

刀、救、毒</textarea>
        </div>
    </div>
 
    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            if (audioPlayer.paused) {
                audioPlayer.play();
                this.textContent = '暂停音乐';
            } else {
                audioPlayer.pause();
                this.textContent = '播放音乐';
            }
        });
        let countdownInterval;
        let remainingTime;
        let selectedRole = 'normal';
        let savedTimes = {
            normal: 60,
            sheriff: 90
        };
        // 数据初始化
        let currentTime = 60;
        const inputIds = ['normalTimeDiv', 'sheriffTimeDiv'];
        document.getElementById('sheriffTimeDiv').style.display = 'none';
        document.getElementById(`${selectedRole}Time`).value = savedTimes[selectedRole];
        document.getElementById('normalRole').style.backgroundColor = '#d4edda'; // 标记当前按钮为选中状态
 
        // 角色按钮点击事件
        document.querySelectorAll('.role-button').forEach(button => {
            button.addEventListener('click', function() {
                selectedRole = this.id.split('Role')[0].toLowerCase(); // 获取角色名（normal或sheriff）
                document.querySelectorAll('.role-button').forEach(b => b.style.backgroundColor = ''); // 重置所有按钮背景色
                this.style.backgroundColor = '#d4edda'; // 标记当前按钮为选中状态
 
                inputIds.forEach(id => {
                    const input = document.getElementById(id);
                    input.style.display = (id.startsWith(selectedRole) ? 'inline-block' : 'none');
                });
 
                // 如果已经保存了该角色的时间，则自动填充到输入框中
                if (savedTimes[selectedRole]) {
                    document.getElementById(`${selectedRole}Time`).value = savedTimes[selectedRole];
                }
            });
        });
        function startTime() {
            const timeInput = document.getElementById(`${selectedRole}Time`).value;
            
            if (timeInput && !isNaN(timeInput) && timeInput > 0) {
                // 保存输入的时间
                savedTimes[selectedRole] = parseInt(timeInput, 10);
                remainingTime = savedTimes[selectedRole];
                document.getElementById('countdown').textContent = `${remainingTime} 秒`;
 
                // 重置并启动倒计时
                clearInterval(countdownInterval); // 防止多次点击导致的多个倒计时
                countdownInterval = setInterval(() => {
                    remainingTime--;
                    document.getElementById('countdown').textContent = `${remainingTime} 秒`;
 
                    if (remainingTime <= 0) {
                        clearInterval(countdownInterval);
                    }
                }, 1000);
            } else {
                alert('请输入一个有效的倒计时时间！');
            }
        }
 
        // 开始倒计时按钮事件
        document.getElementById('startButton').addEventListener('click', startTime);
        
        // // 调整文本框高度以适应窗口
        // function adjustTextareaHeight() {
        //     const windowHeight = window.innerHeight;
        //     const textarea = document.getElementById('gameNotes');
        //     const textareaTop = textarea.getBoundingClientRect().top;
        //     const newHeight = windowHeight - textareaTop - 30; // 30px作为底部边距
        //     textarea.style.height = Math.max(200, newHeight) + 'px';
        // }
        
        // // 在DOM加载和窗口大小改变时调整文本框高度
        // window.addEventListener('DOMContentLoaded', adjustTextareaHeight);
        // window.addEventListener('resize', adjustTextareaHeight);

        // 资源加载
        window.addEventListener('DOMContentLoaded', function() {
            let totalResources = 1; // 只有音频需要加载
            let loadedResources = 0;
            
            function updateProgress() {
                loadedResources++;
                let percentage = Math.round((loadedResources / totalResources) * 100);
                document.getElementById('loadingProgress').textContent = percentage + '%';
                
                if (loadedResources >= totalResources) {
                    // 所有资源加载完成
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 500);
                }
            }
            
            // 预加载音频
            const audio = document.getElementById('audioPlayer');
            audio.addEventListener('canplaythrough', function() {
                updateProgress();
            }, {once: true});
            audio.addEventListener('error', function() {
                console.error('音频加载失败');
                updateProgress(); // 继续更新进度，避免卡住
            }, {once: true});
            
            // 5秒后如果还没加载完，也显示界面
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
